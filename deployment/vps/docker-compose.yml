name: live_piano
services:
  coturn:
    image: coturn/coturn:4.6.2-alpine
    container_name: live_piano_coturn
    restart: always
    network_mode: host
    volumes:
      - ./turnserver.conf:/etc/coturn/turnserver.conf:ro
    command: ["-c", "/etc/coturn/turnserver.conf"]

  live_piano_postgres:
    image: postgres:17.7-alpine
    container_name: live_piano_postgres
    restart: always
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    networks:
      - live_piano_network
    expose:
      - 5432
    volumes:
      - live_piano_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 2s
      retries: 10
  live_piano:
    image: ghcr.io/dimamik/live_piano
    container_name: live_piano
    restart: always
    networks:
      - nginx_network
      - live_piano_network
    expose:
      - 4000
    depends_on:
      live_piano_postgres:
        condition: service_healthy
    env_file:
      - ${PWD}/.env
    labels:
      - "com.centurylinklabs.watchtower.scope=live_piano"
  live_piano_watchtower:
    image: containrrr/watchtower
    container_name: live_piano_watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - $HOME/.docker/config.json:/config.json
    command: --interval 60 --cleanup live_piano --scope live_piano
    depends_on:
      - live_piano
    restart: unless-stopped
volumes:
  live_piano_db:
    driver: local

networks:
  nginx_network:
    name: nginx_network
    external: true
  live_piano_network:
    name: live_piano_network
    driver: bridge
    internal: true
